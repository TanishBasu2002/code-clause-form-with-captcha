<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Contact Form</title>
     <!-- Link to FontAwesome CSS file -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
     integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">

    <script src="script.js"></script>
</head>

<body onload="generate()">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Contact Form</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="customerName" class="form-label">Name <em>&#x2a;</em></label>
                        <input type="text" class="form-control" id="customerName" name="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail" class="form-label">Email <em>&#x2a;</em></label>
                        <input type="email" class="form-control" id="customerEmail" name="customerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="customerPhone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="customerPhone" name="customerPhone">
                    </div>
                    <div class="form-group">
                        <label for="Address" class="form-label">Address</label>
                        <input id="Address" name="Address" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="customerNote">Your Message <em>&#x2a;</em></label>
                        <textarea id="customerNote" name="customerNote" required="" rows="4" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <input type="text" id="submit" placeholder="Captcha code" class="form-control" />
                        <div class="input-group-append">
                          <div class="input-group-text">
                            <i class="fas fa-sync" onclick="generate()"></i>
                </div>
                <div id="image" class="inline" selectable="False"></div>
            </div>
            <input type="submit" id="btn" required="" onclick="printmsg(event)" value="Send Message" />
            <p id="key"></p>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 Contact Form</p>
    </footer>
</body>

</html>
